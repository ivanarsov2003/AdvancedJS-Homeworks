<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="parent">
        <label for="title">Title of reminder:</label>
        <input type="text" name="title" id="title">
        <label for="priority">Priority of reminder:</label>
        <select name="priority" id="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select> 
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>
        <label for="reminder">Set reminder:</label>
        <input type="text" name="reminder" id="reminder">
        <button onclick="createReminder()">Create reminder</button>
        <button onclick="showReminders()">Show reminders</button>
    </div>
    <table id="table">
        <tr></tr>
        <th>Title</th>
        <th>Priority</th>
        <th>Description</th>
    </table>
    <script src="./script.js"></script>
</body>

</html>
